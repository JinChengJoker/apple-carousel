<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <img src="./images/imac.jpg" alt="imac">
            <img src="./images/macbook.jpg" alt="macbook">
            <img src="./images/iphone.jpg" alt="iphone">
            <img src="./images/info.jpg" alt="info">
        </div>
        <div class="btns">
            <ul>
                <li><img src="./images/thumb_imac.png" alt="thumb_imac"></li>
                <li><img src="./images/thumb_macbook.png" alt="thumb_macbook"></li>
                <li><img src="./images/thumb_iphone.png" alt="thumb_iphone"></li>
                <li><img src="./images/thumb_about.png" alt="thumb_about"></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
